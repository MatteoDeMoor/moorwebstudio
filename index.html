  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script>
    (function () {
      const PUBLIC_KEY = window.EMAILJS_API_KEY;
      const SERVICE_ID = "service_fsrg2lg";
      const TEMPLATE_ID = "template_mic35lm";
      const form = document.getElementById("contact-form");
      const statusNode = document.getElementById("status");

      const setStatus = (message, isError = false) => {
        if (!statusNode) return;
        statusNode.textContent = message;
        if (message) {
          statusNode.classList.add("is-visible");
        } else {
          statusNode.classList.remove("is-visible");
        }
        statusNode.classList.toggle("is-error", Boolean(isError));
      };

      if (!form || !statusNode) {
        return;
      }

      if (typeof emailjs === "undefined") {
        console.error("EmailJS bibliotheek kon niet geladen worden.");
        setStatus("Er ging iets mis. Probeer later opnieuw.", true);
        return;
      }

      if (!PUBLIC_KEY) {
        console.error("EmailJS public key is niet ingesteld. Zorg dat EMAILJS_API_KEY beschikbaar is.");
        setStatus("Er ging iets mis. Probeer later opnieuw.", true);
        return;
      }

      emailjs.init(PUBLIC_KEY);

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        if (typeof window.moorsitesValidateContactForm === "function" && !window.moorsitesValidateContactForm()) {
          setStatus("");
          return;
        }

        setStatus("Bezig met verzenden...");

        emailjs
          .sendForm(SERVICE_ID, TEMPLATE_ID, form)
          .then(function () {
            setStatus("Bericht verzonden! üëç");
            form.reset();
            if (typeof window.moorsitesClearContactFormState === "function") {
              window.moorsitesClearContactFormState();
            }
          })
          .catch(function (error) {
            console.error("EmailJS fout:", error);
            setStatus("Er ging iets mis. Probeer later opnieuw.", true);
          });
      });
    })();
  </script>
